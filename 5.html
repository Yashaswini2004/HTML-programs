<html>
<head>
<title>Vowel and reverse</title>
</head>
<body>
<script TYPE="TEXT/JAVASCRIPT">
var i;
var str=prompt("Enter the input");
if(isNaN(str))
{
str=str.toUpperCase();
for(i=0;i<str.length;i++)
{
var ch=str.charAt(i);
if(ch=='A'||ch=='E'||ch=='I'||ch=='O'||ch=='U')
{
break;
}
}
if(i<str.length)
{
alert("The vowel found at:"+(i+1));
}
else
{
alert("The vowel doesnot found");
}
}
else
{
var num=parseInt(str);
var rev=0,remainder;
while(num!=0)
{
remainder=num%10;
num=parseInt(num/10);
rev=rev*10+remainder;
}
alert("The reverse string="+rev);
}
</script>
</body>
</html>
