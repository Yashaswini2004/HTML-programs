<?xml version="1.0" encoding="encoding"?>
<html xmlns="https://www.w3.org/1999/xhtml">
<head>
<title>USN.html</title>
<script>
function checkUSN()
{
var str=document.getElementById("usn").value;
var result=str.value.search(/^[1-4]{1}[A-Z}{2}\d{2}[A-Z]{2}\d{3}$/);
if(result!=0)
{
alert("Entered value ("+str.value+") is not in the correct form");
}
else
{
alert("Entered usn ("+str.value+") is in correct form");
}
}
</script>
</head>
<body style="background-color:yellow;">
<h3 style="text-align:center; color:red;">PROGRAM INCLUDES XHTML DOCUMENT TO COLLECT STUDENT INFORMATION</h3>
<p style="color:purple">Enter the USN:</p>
<form name="my form">
<input type="text" id="usn" size="15">
<br></br>
<input type="button" value="Submit" onclick="checkUSN()">
<input type="reset" value="Reset">
</form>
</body>
</html>
