<html>
<head>
<title>vowel and reverse</title>
<style>
body
{
padding-top:50px;
}
</style>
</head>
<body>
<script>
var i;
var str=prompt("Enter the input");
if(isNaN(str))
{
str=str.toUpperCase();
for(var i=0;i<str.length;i++)
{
var ch=str.charAt(i);
if(ch=="A"||ch=="E"||ch=="I"||ch=="O"||ch=="U")
{
break;
}
}
if(i<str.length)
{
alert("The vowel is in index "+(i+1));
}
else
{
alert("The vowel doesnot found");
}
}
else
{
var num,rev=0,remainder;
num=parseInt(str);
while(num!=0)
{
remainder=num%10;
num=parseInt(num/10);
rev=rev*10+remainder;
}
alert("The reverse of the number is: "+rev);
}
</script>
</body>
</html>
