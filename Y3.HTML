
<!DOCTYPE html>
<html>
<head>
<title> Login Page </title>
<style>
Body {
font-family: Calibri ;
background-color:deepskyblue;
}
form {
border: 5px solid DarkGrey;
}
.container {
padding: 35px;

}
input[type=text], input[type=password] {

}

<form>

</p>
