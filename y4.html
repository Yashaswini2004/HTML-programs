<!DOCTYPE html>
<html>
<head>
<link
rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font- awesome/4.7.0/css/font-awesome.min.css">
<style>
.card {
box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
max-width: 300px;
margin: auto;
text-align: center;
font-family: arial;
}
.title {
color: grey;
font-size: 18px;
}
.btn {
background-color: #007BFF;
color: #fff;
padding: 10px 20px;
border: none;
border-radius: 5px;
cursor: pointer;
text-align: center;
}
a {
text-decoration: none;font-size: 22px;
color: black;
}
button:hover, a:hover {
opacity: 0.7;
}
</style>
</head>
<body>
<form>
<img src="C:\Users\royal\OneDrive\Desktop\WhatsApp Image 2023-08-27at
21.17.47..jpg"
style="width:100%">
<div class="form-group">
<label for="first-name">Name*</label><br>
<input type="text" id="first-name" required>
</div><br>
<div class="form-group">
<label for="last-name"></label>
<input type="text" id="" required>
</div>
<div class="form-group">
<label for="email">Email*</label><br>
<input type="email" id="email" required>
</div><br>
<div class="form-group">
<label for="phone">Phone*</label><br>
<input type="tel" id="phone" required></div><br>
<div class="form-group">
<label for="visit-date">When are you planning to visit?*</label><br><input type="date" id="visit-date" required>
</div><br>
<div class="form-group">
<label
for="group-size">How
many
people
are
in
your
group?</label><br>
<input type="number" id="group-size">
</div><br>
<div class="form-group">
<label for="interests">Which tours or events are you most interested
in?</label><br>
<textarea id="interests" rows="4"></textarea>
</div><br>
<div class="form-group">
<label>Best way to contact you?*</label>
<div class="checkbox-group">
<label><input type="checkbox" name="contact-method" value="phone">Phone</label><br>
<label><input type="checkbox" name="contact-method" value="email">Email</label><br>
<label><input type="checkbox" name="contact-method" value="either" checked> Either</label><br>
</div>
</div><br>
<div class="form-group">
<label>When is the best time of day for a call-back?</label>
<div class="checkbox-group">
<label><input type="checkbox" name="call-time" value="8-11 AM">8- 11 AM</label><br><label><input type="checkbox" name="call-time" value="12-4 PM"> 12- 4 PM</label><br>
<label><input type="checkbox" name="call-time" value="6-10 PM">6- 10 PM</label><br>
</div>
</div><br>
<div class="form-group">
<label for="additional-info">Anything else we should know?</label><br><textarea id="additional-info" rows="4"></textarea>
</div><br>
<div class="form-group">
<label for="how-heard">How did you hear about us?</label><br><input type="text" id="how-heard">
</div><br>
<div class="btn-container">
<button type="submit" class="btn">Send</button>
</div>
</form>
</div>
</body>
</html>
