<html>
    <head>
        <title>The student form</title>
    </head>
    <body bgcolor="skyblue">
    <form>
        <center>
        <h2 style="color:red">Personal Details</h2>
        <label>Name:</label>
        <input type="text" id="naME"/><br><br/>
        <label>Password:</label>
        <input type="password" id="ps"/><br><br/>
        <label>Email-id:</label>
         <input type="email" id="email-id"><br><br/>
         <label>Gender:</label>
         <input type="radio" id="male">
         <labeL>Male</labeL>
         <input type="radio" id="female">
         <label>Female</label><br><br/>
         <label>contact:</label>
         <input type="number" id="number"><br><br/>
         <h2 style="color:red">Educational qualification</h2><br><br/>
         <label>Your degree:</label>
         <select>
            <option value="BE">BE</option>
            <option value="B.com">B.com</option>
            <option value="BSC">BSC</option>
            <option value="BA">BA</option>
            <option value="Other">Other</option>
         </select><br><br/>
         <label>Engineering branch:</label>
         <select>
            <option value="CSE">CSE</option>
            <option value="ISE">ISE</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="Other">Other</option>
         </select><br><br/>
        <label>Hobbies:</label>
        <input type="checkbox" id="chess">
        <label>Playing chess</label>
        <input type="checkbox" id="book">
        <label>Reading books</label><br><br/>
        <h3 style="color:red">Address</h3>
       <textarea id="add" name="address" cols="30" rows="30"></textarea><br><br/>
       <label>Attach resume:</label>
       <input type="file" id="File"><br><br/>
       <input type="button" value="submit" name="submit"/>
     </center>
    </form>
    </body>
</html>
